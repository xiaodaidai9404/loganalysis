<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="120">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>集中运维服务管理平台 | 登录</title>
    {% load staticfiles %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css"%}" >
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}">

	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style-responsive.min.css' %}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{% static "js/html5shiv.min.js"%}"></script>
        <script src="{% static "js/respond.min.js"%}"></script>
    <![endif]-->
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            box-shadow:0 0 0 60px #fff inset;
            -webkit-text-fill-color: #333;
        }
    </style>
  </head>
  <body class="hold-transition login-page">
    <!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<div class="login-cover">
	    <div class="login-cover-image"><img src="{% static 'img/bg/bg-8.jpg' %}" data-id="login-cover-image" alt="" /></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated flipInX">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> 注册页面
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form name="loginform" method="post" onsubmit="return checkempty();" class="margin-bottom-0" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group m-b-5">
                        <input type="text" id='username' name='username' class="form-control input-lg" placeholder="工号（请确保是5位工号，不足的前面补0，如：01560）" />
                    </div>
                    <div class="m-b-15">
                        用户名为<span style="font-weight: bold;color: white">工号</span>（请确保是5位工号，不足的前面补0，如：01560）
                    </div>
                    <div class="form-group m-b-5">
                        <input type="password" id='password' name='password' class="form-control input-lg" placeholder="密码（初始为123456）" />
                    </div>
                    <div class="m-b-15">
                        初始密码为<span style="font-weight: bold;color: white">123456</span>
                    </div>
                    <div class="form-group m-b-5">
                        <input type="email" id='email' name='email' class="form-control input-lg" placeholder="邮箱地址" />
                    </div>
                    <div class="m-b-15">
                        <span style="font-weight: bold;color: white">用于找回密码</span>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg" name="regist">注 册</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<!-- end page container -->

    <script>
        var alert_msg = {{ alert_msg }}
            if (alert_msg == 4){
            alert ('该用户已存在')}
                        if (alert_msg == 5){
            alert ('注册成功')}
    </script>

    <script>
        function checkempty(){
            if ($("#username").val() ==""){
                alert('用户名不能为空');
                 $("#username").focus();
                return false;
            }
            if ($("#password").val() ==""){
                alert('密码不能为空');
                 $("#password").focus();
                return false;
            }
            if ($("#email").val() ==""){
                alert('邮箱不能为空');
                 $("#email").focus();
                return false;
            }
            return true;
        }
    </script>

    <!-- jQuery 2.1.4 -->
    <script src="{% static "js/jQuery-2.1.4.min.js" %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery-migrate-1.1.0.min.js" %}"></script>
	<script src="{% static "js/jquery-ui.min.js" %}"></script>
	<script src="{% static "js/color_admin_apps.min.js" %}"></script>
    <script>
		$(document).ready(function() {
			App.init();
		});
	</script>
  </body>
</html>
